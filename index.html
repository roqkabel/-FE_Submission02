<html lang="en">
  <head>

    <title>The App</title>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <div class="login-container">

              <input placeholder="password" type="password" />

              <input value="Login" type="submit" />

          </form>
        </div>
      </div>
    </div>
