<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freddys Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator_bootstrap5.min.css"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="db-layout">
      <section class="side-bar">
        <div class="logo">
          <img width="70" src="img/logo.svg" />
        </div>
        <div class="menu">
          <ul>
            <li>
              <a class="text-dark" href="dashboard.html">
                <div>Dashboard</div>
              </a>
            </li>
            <li>
              <a class="text-dark" href="orders.html"><div>Orders</div></a>
            </li>
            <li>
              <a class="logout text-dark" href="#0"><div>Logout</div></a>
            </li>
          </ul>
        </div>
      </section>
      <section class="main-content">
        <h1 class="title">Dashboard</h1>
        <div class="stat-cards">
          <div class="stat-cards-item">
            <div class="title">Today</div>
            <div class="figures" id="todaystats">loading...</div>
          </div>

          <div class="stat-cards-item">
            <div class="title">Last Week</div>
            <div class="figures" id="lastweek">loading...</div>
          </div>

          <div class="stat-cards-item">
            <div class="title">Last Month</div>
            <div class="figures" id="lastmonth">loading...</div>
          </div>
        </div>

        <div class="revenue-graph">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="title">
              Revenue <span id="typeText">(Last 7 Days )</span>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switcher"
              />
            </div>
          </div>
          <div id="chart"></div>
        </div>

        <div class="bestsellers-table">
          <div class="title mb-3">Best Sellers</div>
          <div class="table">
            <div id="bestseller-table"></div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
